    <script>
        const startDate = new Date("November 8, 2025 00:00:00");

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                let lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const diffMs = now - startDate;
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

            renderUnit("unit-months", "months", months);
            renderUnit("unit-days", "days", days);
            renderUnit("unit-hours", "hours", hours);
            renderUnit("unit-minutes", "minutes", minutes);
            document.getElementById("seconds").innerText = seconds;
        }

        function renderUnit(elementId, spanId, value) {
