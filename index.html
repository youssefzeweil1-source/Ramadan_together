<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا</title>
    <style>
        /* تنسيق الشكل العام */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        /* فيديو الخلفية */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6); /* تغميق الفيديو عشان الكلام يظهر */
        }

        /* محتوى الموقع */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }

        h1 { font-size: 2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        /* العداد */
        #timer {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        /* معرض الصور المصغر */
        .photos {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .photos img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            transition: transform 0.3s;
        }

        .photos img:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="ramadan_video.mp4" type="video/mp4">
        المتصفح لا يدعم الفيديو.
    </video>

    <div class="content">
        <h1>أجمل حكاية بدأت من يوم 7/11</h1>
        
        <div id="timer">جاري تحميل اللحظات...</div>

        <audio autoplay loop controls>
            <source src="our_song.mp3" type="audio/mpeg">
        </audio>

        <div class="photos">
            <img src="photo1.jpg" alt="ذكريات 1">
            <img src="photo2.jpg" alt="ذكريات 2">
            <img src="photo3.jpg" alt="ذكريات 3">
        </div>
    </div>

    <script>
        // تاريخ البداية (7 نوفمبر 2025 الساعة 12:00 صباحاً)
        const startDate = new Date("November 7, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                years + " سنة، " + months + " شهر، " + days + " يوم، " + 
                hours + " ساعة، " + minutes + " دقيقة، " + seconds + " ثانية";
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
